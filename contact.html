
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact Free Will Safari Adventures for any inquiries or booking requests.">
    <title>Contact - Free Will Safari Adventures</title>
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Header Section -->
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="packages.html">Packages</a></li>
                <li><a href="build.html">Build Your Safari</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section id="hero" style="background: url('images/contact-hero.jpg') center/cover no-repeat;">
        <div class="hero-overlay"></div>
        <div class="hero-content">
            <h1>Contact Us</h1>
            <p>We're here to help with any questions or bookings.</p>
        </div>
    </section>

    <!-- Contact Form Section -->
    <section id="contact-form">
        <h2>Get In Touch</h2>
        <form action="#" method="post">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Your name" required>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Your email" required>
            <label for="message">Message</label>
            <textarea id="message" name="message" placeholder="Your message" rows="5" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Free Will Safari Adventures. All rights reserved.</p>
    </footer>
</body>
</html>
